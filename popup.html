<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Folder Bookmark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-top">
            <h1>Quick Save</h1>
        </div>
        <div class="subtitle">Organize your bookmarks efficiently</div>
    </div>
    
    <input type="text" id="bookmark-name" placeholder="Name">
    
    <input type="url" id="bookmark-url" placeholder="URL">
    
    <div class="tags-section">
        <input type="text" id="tags-input" placeholder="Add tags (comma separated)">
        <div id="tags-display" class="tags-display"></div>
    </div>
    
    <div class="folder-selector">
        <div class="folder-input-group">
            <input type="text" id="search-folders" placeholder="Search folders...">
            <button id="create-folder-btn" class="create-folder-btn" title="Create new folder">+</button>
        </div>
        <div id="folders-list" class="folders-dropdown"></div>
    </div>
    
    <div class="advanced-options">
        <div class="option-group">
            <label class="checkbox-label">
                <input type="checkbox" id="duplicate-check">
                <span class="checkmark"></span>
                Check for duplicates
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="auto-categorize">
                <span class="checkmark"></span>
                Auto-categorize
            </label>
        </div>
    </div>
    
    <div class="save-options">
        <label class="checkbox-label">
            <input type="checkbox" id="open-folder-checkbox">
            <span class="checkmark"></span>
            Open folder after saving
        </label>
    </div>
    
    <button id="save-button">Save</button>
    
    <script src="popup.js"></script>
</body>
</html>
