<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSave - Smart Bookmarks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-top">
            <h1>QuickSave</h1>
            <div class="header-actions">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle theme" title="Toggle theme">ðŸŒ™</button>
                <button id="export-btn" class="icon-btn" aria-label="Export data" title="Export data">ðŸ’¾</button>
            </div>
        </div>
        <div class="subtitle">Organize your bookmarks efficiently</div>
    </div>
    
    <label for="bookmark-name" class="sr-only">Bookmark Name</label>
    <input type="text" id="bookmark-name" placeholder="Name" aria-required="true">
    
    <label for="bookmark-url" class="sr-only">Bookmark URL</label>
    <input type="url" id="bookmark-url" placeholder="URL" aria-required="true">
    
    <div class="tags-section">
        <label for="tags-input" class="sr-only">Tags</label>
        <input type="text" id="tags-input" placeholder="Add tags (comma separated)" aria-describedby="tags-help">
        <small id="tags-help" class="help-text">Press Enter or comma to add tags</small>
        <div id="tags-display" class="tags-display" role="list" aria-label="Selected tags"></div>
    </div>
    
    <div class="notes-section">
        <label for="bookmark-note" class="sr-only">Note</label>
        <textarea id="bookmark-note" placeholder="Add a note (optional)" rows="2" maxlength="500"></textarea>
    </div>
    
    <div class="folder-selector">
        <div class="folder-input-group">
            <label for="search-folders" class="sr-only">Search folders</label>
            <input type="text" id="search-folders" placeholder="Search folders..." aria-expanded="false" aria-controls="folders-list">
            <button id="create-folder-btn" class="create-folder-btn" title="Create new folder" aria-label="Create new folder">+</button>
        </div>
        <div id="folders-list" class="folders-dropdown" role="listbox" aria-label="Available folders"></div>
    </div>
    
    <div class="advanced-options">
        <div class="option-group">
            <label class="checkbox-label">
                <input type="checkbox" id="duplicate-check">
                <span class="checkmark" aria-hidden="true"></span>
                Check for duplicates
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="auto-categorize">
                <span class="checkmark" aria-hidden="true"></span>
                Auto-categorize
            </label>
        </div>
    </div>
    
    <div class="save-options">
        <label class="checkbox-label">
            <input type="checkbox" id="open-folder-checkbox">
            <span class="checkmark" aria-hidden="true"></span>
            Open folder after saving
        </label>
    </div>
    
    <button id="save-button" aria-label="Save bookmark">Save Bookmark</button>
    
    <script type="module" src="popup.js"></script>
</body>
</html>
