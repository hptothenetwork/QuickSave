<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSave - Smart Bookmarks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-top">
            <h1>QuickSave</h1>
            <div class="header-actions">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle theme" title="Toggle theme">🌙</button>
                <button id="export-btn" class="icon-btn" aria-label="Export data" title="Export data">💾</button>
            </div>
        </div>
        <div class="subtitle">Organize your bookmarks efficiently</div>
        
        <!-- Tab Navigation -->
        <div class="tab-navigation" role="tablist">
            <button class="tab-btn active" id="tab-bookmarks" role="tab" aria-selected="true" aria-controls="panel-bookmarks">
                📑 Bookmarks
            </button>
            <button class="tab-btn" id="tab-extensions" role="tab" aria-selected="false" aria-controls="panel-extensions">
                🧩 Extensions
            </button>
        </div>
    </div>
    
    <!-- Bookmarks Panel -->
    <div id="panel-bookmarks" class="tab-panel active" role="tabpanel" aria-labelledby="tab-bookmarks">
    
    <!-- Bookmark Search Section -->
    <div class="bookmark-search-section">
        <label for="search-bookmarks" class="sr-only">Search your bookmarks</label>
        <input type="text" id="search-bookmarks" placeholder="🔍 Search your bookmarks..." aria-label="Search saved bookmarks">
        <small class="help-text">Search by name or URL (e.g., "awge" or "ai website")</small>
    </div>
    
    <!-- Search Results Container -->
    <div id="bookmark-search-results" class="bookmark-search-results" hidden></div>
    
    <!-- Bookmark Save Form -->
    <div id="bookmark-form" class="bookmark-form">
    <label for="bookmark-name" class="sr-only">Bookmark Name</label>
    <input type="text" id="bookmark-name" placeholder="Name" aria-required="true">
    
    <label for="bookmark-url" class="sr-only">Bookmark URL</label>
    <input type="url" id="bookmark-url" placeholder="URL" aria-required="true">
    
    <div class="tags-section">
        <label for="tags-input" class="sr-only">Tags</label>
        <input type="text" id="tags-input" placeholder="Add tags (comma separated)" aria-describedby="tags-help">
        <small id="tags-help" class="help-text">Press Enter or comma to add tags</small>
        <div id="tags-display" class="tags-display" role="list" aria-label="Selected tags"></div>
    </div>
    
    <div class="notes-section">
        <label for="bookmark-note" class="sr-only">Note</label>
        <textarea id="bookmark-note" placeholder="Add a note (optional)" rows="2" maxlength="500"></textarea>
    </div>
    
    <div class="folder-selector">
        <div class="folder-input-group">
            <label for="search-folders" class="sr-only">Search folders</label>
            <input type="text" id="search-folders" placeholder="Search folders..." aria-expanded="false" aria-controls="folders-list">
            <button id="create-folder-btn" class="create-folder-btn" title="Create new folder" aria-label="Create new folder">+</button>
        </div>
        <div id="folders-list" class="folders-dropdown" role="listbox" aria-label="Available folders"></div>
    </div>
    
    <div class="advanced-options">
        <div class="option-group">
            <label class="checkbox-label">
                <input type="checkbox" id="duplicate-check">
                <span class="checkmark" aria-hidden="true"></span>
                Check for duplicates
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="auto-categorize">
                <span class="checkmark" aria-hidden="true"></span>
                Auto-categorize
            </label>
        </div>
    </div>
    
    <div class="save-options">
        <label class="checkbox-label">
            <input type="checkbox" id="open-folder-checkbox">
            <span class="checkmark" aria-hidden="true"></span>
            Open folder after saving
        </label>
    </div>
    
    <button id="save-button" aria-label="Save bookmark">Save Bookmark</button>
    </div>
    </div>
    
    <!-- Extensions Panel -->
    <div id="panel-extensions" class="tab-panel" role="tabpanel" aria-labelledby="tab-extensions" hidden>
        <div class="extensions-search-section">
            <label for="search-extensions" class="sr-only">Search extensions</label>
            <input type="text" id="search-extensions" placeholder="🔍 Search your extensions..." aria-label="Search installed extensions">
            <small class="help-text">Find and open any installed extension</small>
        </div>
        
        <div class="extensions-stats" id="extensions-stats"></div>
        
        <div id="extensions-list" class="extensions-list" role="list" aria-label="Installed extensions">
            <div class="loading-state">Loading extensions...</div>
        </div>
    </div>
    
    <script type="module" src="popup.js"></script>
</body>
</html>
